<h1 class="text-center">{{pageTitle}}</h1>

<app-loading *ngIf="loading"></app-loading>

<ng-template [ngIf]="utils.isLoaded(loading)">
  <div *ngIf="donation" class="card">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="[]"
            [queryParams]="{tab: 'edit'}"
            [ngClass]="{'active': utils.tabIs(tab, 'edit')}">Edit</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="[]"
            [queryParams]="{tab: 'delete'}"
            [ngClass]="{'active': utils.tabIs(tab, 'delete')}">Delete</a>
        </li>
      </ul>
    </div>

    <div class="card-block">
      <!-- Edit donation form -->
      <app-donations-form
        *ngIf="utils.tabIs(tab, 'edit')"
        [donation]="donation"></app-donations-form>

      <!-- Delete donation -->
      <app-delete-donation
        *ngIf="utils.tabIs(tab, 'delete')"
        [donation]="donation"></app-delete-donation>
    </div>
  </div>

  <!-- Error loading donation -->
  <p *ngIf="error" class="alert alert-danger">
    <strong>Error:</strong> donation data could not be retrieved. View <a routerLink="/admin" class="alert-link">Admin Donations</a>.
  </p>
</ng-template>
