<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <!-- Title -->
  <div class="form-group">
    <label for="email">Email</label>
    <input
      id="email"
      type="text"
      class="form-control"
      formControlName="title"
      [maxlength]="ef.titleMax">
    <div
      *ngIf="formErrors.title"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.title">
    </div>
  </div>

  <!-- Location -->
  <div class="form-group">
    <label for="location">Password</label>
    <input
      id="password"
      type="text"
      class="form-control"
      formControlName="location"
      [maxlength]="ef.locMax">
    <div
      *ngIf="formErrors.location"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.location">
    </div>
  </div>
 
  <!-- View Admin -->
  <div class="form-group">
    <label class="label-inline-group">Request Administration Privilleges?</label>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input
          id="isadmin-yes"
          type="radio"
          class="form-check-input"
          [value]="true"
          formControlName="isadmin"> Yes
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input
          id="isadmin-no"
          type="radio"
          class="form-check-input"
          [value]="false"
          formControlName="isadmin"> No
      </label>
    </div>
    <div
      *ngIf="formErrors.isadmin"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.viewPublic">
    </div>
  </div>


  <!-- View Newsletter -->
  <div class="form-group">
    <label class="label-inline-group">get our NewsLetter?</label>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input
          id="getnewsletter-yes"
          type="radio"
          class="form-check-input"
          [value]="true"
          formControlName="getnewsletter"> Yes
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input
          id="getnewsletter-no"
          type="radio"
          class="form-check-input"
          [value]="false"
          formControlName="getnewsletter"> No
      </label>
    </div>
    <div
      *ngIf="formErrors.getnewsletter"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.getnewsletter">
    </div>
  </div>
 

  <!-- Submit -->
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary"
      [attr.disabled]="eventForm.invalid || submitting ? true : null"
      [innerText]="submitBtnText"></button>
      <!-- https://github.com/angular/angular/issues/11271#issuecomment-289806196 -->
    <app-submitting *ngIf="submitting"></app-submitting>
    <a
      *ngIf="!submitting"
      class="btn btn-link"
      (click)="resetForm()"
      tabindex="0">Reset Form</a>

    <!-- API submission error -->
    <p *ngIf="error" class="mt-3 alert alert-danger">
      <strong>Error:</strong> There was a problem submitting the registation. Please try again.
    </p>
  </div>
</form>
