<header id="header" class="header">
  <div class="header-page bg-primary">
    <a class="toggle-offcanvas bg-primary" (click)="toggleNav()"><span></span></a>
    <h1 class="header-page-siteTitle">
      <a routerLink="/">Biolinkdepot.org</a>
    </h1>
    <div class="header-page-authStatus">
      <a *ngIf="!auth.loggedIn" (click)="auth.login()">Log In</a>
      <span *ngIf="auth.loggedIn">
        <a routerLink="/my-rsvps">{{auth.userProfile?.name}}</a>
        <span class="opacity-half">|</span>
        <a (click)="auth.logout()">Log Out</a>
      </span>
    </div>
  </div>

  <nav id="nav" class="nav" role="navigation">
    <ul class="nav-list">
        <li>
            <a
              *ngIf="auth.loggedIn && auth.isAdmin"
              routerLink="/admin"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">Admin</a>
          </li>
          <li>
            <a
              *ngIf="auth.loggedIn && auth.isAdmin"
              routerLink="/donations"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">donations</a>
          </li>

      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Events</a>
      </li>
      <li>
        <a
          *ngIf="auth.loggedIn"
          routerLink="/my-rsvps"
          routerLinkActive="active">My RSVPs</a>
      </li>
      <li>
        <a
          *ngIf="auth.loggedIn"
          routerLink="/donations"
          routerLinkActive="active">Inventory</a>
      </li>

      <li>
        <a
          *ngIf="auth.loggedIn && auth.isAdmin"
          routerLink="/admin/event/new"
          routerLinkActive="active">Create Event</a>
      </li>
      <li>
          <a
            *ngIf="auth.loggedIn && auth.isAdmin"
            routerLink="/admin/donations/new"
            routerLinkActive="active">Create Donations</a>
        </li>
    </ul>
  </nav>
</header>
